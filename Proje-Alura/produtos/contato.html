<!DOCTYPE html>
<html lang="PR-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png" alt="logo-barbearia"></h1>

            <nav> 
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
            </nav>
        </div>
    </header>
   <main>
        <form>
           <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="escreva seu nome">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@gmail.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea cols="69" rows="10" id="mensagem" class="input-padrao"></textarea required>

            <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email">                  <input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                    

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone">Telefone</label>
                    

                    <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" checked>Whatsapp</label>
            </fieldset>
              <fieldset>
                  <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
              </fieldset>          

            <label class="ckeckbox">
                <input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>



                <input type="submit" value="Enviar formulário" class="enviar">
            
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>    
        </table>
   </main>


        </main>
        <footer>
            <img src="img/logo-branco.png" alt="logo barbearia alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>

        </footer>
    </body>
</html>
